<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Кастомные чекбоксы</title>
</head>
<body>
    <label class="check option">
        <input type="checkbox" class="check_input">
        <span class="check__box"></span>
        Первый
    </label>
    <label class="check option">
        <input type="checkbox" class="check_input" checked>
        <span class="check__box"></span>
        Второй
    </label>
    <label class="check option">
        <input type="checkbox" class="check_input" disabled>
        <span class="check__box"></span>
        Третий
    </label>
    <label class="check option">
        <input type="checkbox" class="check_input" checked disabled>
        <span class="check__box"></span>
        Четвертый
    </label>
</body>
</html>
